<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <div class="col1">
            <div class="logo">
                <img src="./logo-search-grid-1x-removebg-preview.png" alt="logo">
            </div>
            <p>built by bamidele</p>
        </div>
        <div class="introbg">
            <div class="intro">
                <h3>This is not a real online service you know you need something like this signup now and get started!</h3>
                <p>you know you want to</p>
            </div>
        </div>
        <div class="infobg">
            <div class="info">
                <p>lets do this</p>
                <div class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="emial" required>
                </div>
                <div class="input">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" name="telephone" id="tel" pattern="\\d{11}\">
                </div>
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                </div>
                <div class="input">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-passwird">
                </div>
            </div>
        </div>
        <div class="loginbg">
            <div class="login">
                <button type="submit">
                    Create Account
                </button>
                <p>Already have an account? <a href="">login</a></p>
            </div>
        </div>
    </form>
</body>
</html>
